<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Intersecting Shapes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    svg {
      width: 300px;
      height: 300px;
    }

    /* Styling the shapes */
    .shape {
      fill: #4CAF50; /* Green color for both circles */
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 300 300">
    <!-- Two overlapping circles with the same color -->
    <circle cx="100" cy="150" r="80" class="shape" />
    <circle cx="150" cy="150" r="80" class="shape" />
    <!-- Resulting merged shape using a path (union of both circles) -->
    <path 
      d="M 100 150
         m -80 0
         a 80 80 0 1 0 160 0
         a 80 80 0 1 0 -160 0"
      fill="#4CAF50" 
      opacity="0.7"
    />
  </svg>
</body>
</html>
