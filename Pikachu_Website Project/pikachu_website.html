      top: -40px;

    .ear::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 30px;
      background: black;
      border-radius: 30px 30px 0 0;
    }

    .ear.left {
      left: 20px;
      transform-origin: bottom center;
      animation: wave-reverse 2s infinite ease-in-out;
    }

    .ear.right {
      right: 20px;
      transform-origin: bottom center;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0%   { transform: rotate(15deg); }
      25%  { transform: rotate(30deg); }
      50%  { transform: rotate(15deg); }
      75%  { transform: rotate(5deg); }
      100% { transform: rotate(15deg); }
    }

    @keyframes wave-reverse {
      0%   { transform: rotate(-15deg); }
      25%  { transform: rotate(-30deg); }
      50%  { transform: rotate(-15deg); }
      75%  { transform: rotate(-5deg); }
      100% { transform: rotate(-15deg); }
    }

    .eye {
      width: 25px;
      height: 25px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
      animation: blink 3s infinite;
      overflow: hidden;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 6px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .eye.left {
      left: 40px;
    }

    .eye.right {
      right: 40px;
    }

    @keyframes blink {
      0%, 95%, 100% { height: 25px; }
      96%, 98% { height: 5px; }
    }

    .cheek {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 50px;
    }

    .cheek.left {
      left: 30px;
    }

    .cheek.right {
      right: 30px;
    }

    .mouth-inner {
      width: 45px;
      height: 15%;
      background-color: rgb(255, 49, 49);
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px 10px 40px 40px;
      z-index: 1;
      transition: height 0.3s ease;
    }

    .tongue {
      width: 32px;
      height: 13px;
      background-color: #f7a9a0;
      border-radius: 3px 3px 10px 10px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
    
    }

    .nose {

      height: 0px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid black;
      position: absolute;
      top: 95px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50% 50% 0%;
      z-index: 5;

      50%  { transform: translateX(-50%) rotate(10deg); }
      75%  { transform: translateX(-50%) rotate(-5deg); }

  <audio id="pikachu-sound" src="pikachu-sound.mp3" preload="auto"></audio>

  <script>
    const mouth = document.getElementById('mouth');
    const tongue = document.getElementById('tongue');
    const pikachuSound = document.getElementById('pikachu-sound');
    const cheeks = document.querySelectorAll('.cheek');

    let ready = true;

    // Unlock audio on first click/tap
    document.body.addEventListener('click', () => {
      pikachuSound.play().catch(() => {});
      pikachuSound.pause();
      pikachuSound.currentTime = 0;
    }, { once: true });

    mouth.addEventListener('mouseenter', () => {
      if (!ready) return;
      ready = false;

      // Close mouth
      mouth.style.height = '0%';
      tongue.style.opacity = '0';

      // Stop current sound if playing
      pikachuSound.pause();
      pikachuSound.currentTime = 0;

      // Start cheek glow
      cheeks.forEach(cheek => cheek.classList.add('glow'));

      setTimeout(() => {
        // Open mouth
        mouth.style.height = '15%';
        tongue.style.opacity = '1';

        // Play sound
        pikachuSound.play().catch(e => {
          console.warn("Audio play failed:", e);
        });

        // Remove glow after sound ends
        const soundDuration = 1200; // Match glow to sound length (ms)
        setTimeout(() => {
          cheeks.forEach(cheek => cheek.classList.remove('glow'));
          ready = true;
        }, soundDuration);
      }, 400);
    });
  </script>
