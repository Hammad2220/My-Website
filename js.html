<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive 2D Pikachu</title>
  <style>
    body {
      background-color: #5cda90;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pikachu {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .ear {
      width: 30px;
      height: 90px;
      background: #fcd948;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -50px;
    }

    .ear::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 30px;
      background: black;
      border-radius: 30px 30px 0 0;
    }

    .ear.left {
      left: 20px;
      transform-origin: bottom center;
      animation: wave-reverse 2s infinite ease-in-out;
    }

    .ear.right {
      right: 20px;
      transform-origin: bottom center;
      animation: wave 2s infinite ease-in-out;
    }

    @keyframes wave {
      0%   { transform: rotate(15deg); }
      25%  { transform: rotate(30deg); }
      50%  { transform: rotate(15deg); }
      75%  { transform: rotate(5deg); }
      100% { transform: rotate(15deg); }
    }

    @keyframes wave-reverse {
      0%   { transform: rotate(-15deg); }
      25%  { transform: rotate(-30deg); }
      50%  { transform: rotate(-15deg); }
      75%  { transform: rotate(-5deg); }
      100% { transform: rotate(-15deg); }
    }

    .eye {
      width: 25px;
      height: 25px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
      animation: blink 4s infinite;
      transform-origin: center;
      overflow: hidden;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 6px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .eye.left {
      left: 40px;
      animation-delay: 0s;
    }

    .eye.right {
      right: 40px;
      animation-delay: 0s;
    }

    @keyframes blink {
      0%, 95%, 100% {
        height: 25px;
      }
      96%, 98% {
        height: 5px;
      }
    }

    .cheek {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 50px;
    }

    .cheek.left {
      left: 30px;
    }

    .cheek.right {
      right: 30px;
    }

    .mouth-inner {
      width: 45px;
      height: 15%;
      background-color: rgb(255, 49, 49);
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px 10px 40px 40px;
      z-index: 1;
      transition: height 0.3s ease;
    }

    .tongue {
      width: 32px;
      height: 13px;
      background-color: #f7a9a0;
      border-radius: 3px 3px 10px 10px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
    }

    .mouth-inner.open {
      height: 25%; /* Open the mouth */
    }

    .mouth-inner.closed .tongue {
      opacity: 0; /* Hide the tongue when the mouth is closed */
    }

    .mouth-inner.closed {
      height: 0%; /* Close the mouth */
    }

    .nose {
      width: 2%;
      height: 0px;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid black;
      position: absolute;
      top: 95px;
      left: 50%;
      border-radius: 200px 200px 200px;
      transform: translateX(-50%);
      z-index: 2;
    }

    .nose:hover {
      animation: wiggle 0.6s ease-in-out;
    }

    @keyframes wiggle {
      0%   { transform: translateX(-50%) rotate(0deg); }
      25%  { transform: translateX(-50%) rotate(-10deg); }
      50%  { transform: translateX(-50%) rotate(10deg); }
      75%  { transform: translateX(-50%) rotate(-5deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    .pikachu:hover {
      animation: head-wiggle 0.8s ease-in-out infinite;
    }

    .head {
      background: #fcd948;
      width: 200px;
      height: 180px;
      border-radius: 50% 50% 45% 45%;
      position: relative;
      z-index: 0;
    }

  </style>
</head>
<body>
  <div class="pikachu">
    <div class="head"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>

    <div class="nose"></div>

    <div class="mouth">
      <div class="mouth-inner" id="mouth">
        <div class="tongue"></div>
      </div>
    </div>

    <div class="body"></div>
  </div>

  <!-- Pikachu sound -->
  <audio id="pikachu-sound" src="pikachu-sound.mp3" preload="auto"></audio>

  <script>
    const mouth = document.getElementById('mouth');
    const mouthInner = mouth.querySelector('.mouth-inner');
    const pikachuSound = document.getElementById('pikachu-sound');

    // Ensure the audio is loaded and can play
    pikachuSound.load();

    // Add mouseenter event to open the mouth
    mouth.addEventListener('mouseenter', () => {
      mouthInner.classList.add('open');
      mouthInner.classList.remove('closed');
    });

    // Add mouseleave event to close the mouth and play sound
    mouth.addEventListener('mouseleave', () => {
      mouthInner.classList.remove('open');
      mouthInner.classList.add('closed');
    });

    // Wait for the closing transition to finish before playing the sound
    mouthInner.addEventListener('transitionend', () => {
      if (mouthInner.classList.contains('closed')) {
        console.log("Mouth is closed. Playing sound.");
        pikachuSound.play(); // Play Pikachu sound when mouth is closed
      }
    });
  </script>
</body>
</html>
